<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartNextGen Shop</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <!-- (1) Tab Menu -->
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">

            <!-- Logo -->
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="is-size-3 has-text-weight-semibold">{{shopName}}</h1>
                </div>
            </div>

            <!-- Menu -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="index.html" class="navbar-item">หน้าหลัก</a>
                    <!-- <a href="./index.html" class="navbar-item">Shop from Vue</a>
                    <a href="./checkout.html" class="navbar-item">Checkout</a> -->
                </div>

                <div class="navbar-end">
                    <!-- search -->
                    <div class="navbar-item">
                        <form class="search" action="/">
                            <div class="level-item">
                                <div class="field has-addons">
                                    <p class="control">
                                        <input class="input is-rounded" type="text" placeholder="Search...">
                                    </p>
                                    <p class="control">
                                        <button class="button is-warning is-rounded" type="submit" value="Search">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- ตะกร้า สินค้า -->
                    <a href="index.html" class="navbar-item is-size-4 px-5">
                        <i class="fa fa-shopping-cart fa-2x"></i>
                    </a>

                    <!-- Login -->
                    <div class="navbar-item has-dropdown" :class="{'is-active':show_login}">
                        <a class="navbar-link" @click="show_login = !show_login">
                            <i class="fa fa-user-circle fa-2x px-2"></i>
                            <span>เข้าสู่ระบบ</span>
                        </a>

                        <div class="navbar-dropdown">
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="login.html">
                                <i class="fa fa-user fa-lg pr-5"></i>
                                เข้าสู่ระบบ
                            </a>
                            <a class="navbar-item" href="register.html">
                                <i class="fa fa-user-plus fa-lg pr-4"></i>
                                สมัครสมาชิก
                            </a>
                            <hr class="navbar-divider">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- (2) ส่วน crad -->
        <div class="container is-max-desktop" style="padding-top: 6%; padding-bottom: 6%;">
            <!-- ส่วนลด -->
            <div class="title">
                Accesories
            </div>
            <div class="columns">
                <div class="column">
                    <div class="card mt-4" v-for="product in products">
                        <div class="card-content">
                            <div class="media px-4 py-4">
                                <!-- รูปภาพ -->
                                <div class="media-left">
                                    <figure class="image" style="max-width: 280px;">
                                        <img :src="product.image"
                                            alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content ml-6">
                                    <div class="content">
                                        <p class="is-size-7 has-text-grey-light mb-4">รหัส #{{ product.id }}</p>
                                        <p class="title has-text-black has-text-weight-normal is-size-4 pb-2">{{ product.name }}</p>
                                        <p class="is-size-4 has-text-weight-semibold">฿ {{ product.price }}
                                        </p>
                                    </div>
                                    <hr>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- (3) ส่วนท้าย -->
        <footer id="end" class="footer">
            <div class="content has-text-centered">
                © สงวนลิขสิทธิ์ 2022 โดย ต้นตาล เองจะใครล่ะ จำกัด
            </div>
        </footer>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                shopName: 'MartNextGen',
                show_login: false,
                counter: 1,
                products: [
                    {
                        id: 1,
                        name: 'Fridge toshiba',
                        price: 100000,
                        image: 'https://aghasarkissian.com/wp-content/uploads/2021/04/Toshiba-Fridge-2-Doors-GR-AG820US.jpg'
                    },
                    {
                        id: 2,
                        name: 'Microwave sharp',
                        price: 4500,
                        image: 'https://img.my-best.in.th/press_component/item_part_images/7f7fe6795c531c05cf0c0ce3a4569f9e.jpg?ixlib=rails-4.2.0&q=70&lossless=0&w=640&h=640&fit=clip'
                    },

                ]
            }
        })
    </script>
</body>

</html>
