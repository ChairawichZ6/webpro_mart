<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartNextGen Shop</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <!-- (1) Tab Menu -->
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">

            <!-- Logo -->
            <div class="navbar-brand">
                <div class="navbar-item">
                    <h1 class="is-size-3 has-text-weight-semibold">{{shopName}}</h1>
                </div>
            </div>

            <!-- Menu -->
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="index.html" class="navbar-item">หน้าหลัก</a>
                    <!-- <a href="./index.html" class="navbar-item">Shop from Vue</a>
                    <a href="./checkout.html" class="navbar-item">Checkout</a> -->
                </div>

                <div class="navbar-end">
                    <!-- search -->
                    <div class="navbar-item">
                        <form class="search" action="/">
                            <div class="level-item">
                                <div class="field has-addons">
                                    <p class="control">
                                        <input class="input is-rounded" type="text" placeholder="Search...">
                                    </p>
                                    <p class="control">
                                        <button class="button is-warning is-rounded" type="submit" value="Search">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- ตะกร้า สินค้า -->
                    <a href="index.html" class="navbar-item is-size-4 px-5">
                        <i class="fa fa-shopping-cart fa-2x"></i>
                    </a>

                    <!-- Login -->
                    <div class="navbar-item has-dropdown" :class="{'is-active':show_login}">
                        <a class="navbar-link" @click="show_login = !show_login">
                            <i class="fa fa-user-circle fa-2x px-2"></i>
                            <span>เข้าสู่ระบบ</span>
                        </a>

                        <div class="navbar-dropdown">
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="login.html">
                                <i class="fa fa-user fa-lg pr-5"></i>
                                เข้าสู่ระบบ
                            </a>
                            <a class="navbar-item" href="register.html">
                                <i class="fa fa-user-plus fa-lg pr-4"></i>
                                สมัครสมาชิก
                            </a>
                            <hr class="navbar-divider">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- (2) ส่วน crad -->
        <div class="container is-max-desktop">
            <!-- ส่วนลด -->
            <section class="section">
                <h1 class="title">โค้ดส่วนลด</h1>
                <div class="subtitle">
                    xxxxxxxxxxxxxxx
                </div>
            </section>

            <!-- Card Product -->
            <section class="section">
                <h1 class="title">สินค้า</h1>
                <div class="is-multiline columns is-variable is-3">
                    <div class="column is-3" v-for="product in products">
                        <div class="card">
                            <div class="card-image">
                                <!-- image -->
                                <figure class="image is-1by1">
                                    <img src="http://1.bp.blogspot.com/-CY6Dp8YzhYU/UUtV35dxZeI/AAAAAAAAAGg/rhdO471T3kw/s1600/bestin-product-range.jpg" alt="Placeholder image">
                                </figure>
                                <!-- รหัส -->
                                <div class="pl-5">
                                    <p class="subtitle is-7 has-text-grey-light has-text-weight-light">รหัส #{{ product.id }}</p>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <!-- Name -->
                                    <div class="media-content">
                                        <a href="http://">
                                            <p class="has-text-black has-text-weight-medium is-6">{{ product.name }}</p>
                                        </a>
                                    </div>
                                </div>
                                <div class="media">
                                    <!-- Price -->
                                    <div class="media-content">
                                        <p class="subtitle is-7">ราคา
                                            <strong class="title is-6">฿ {{ product.price }}</strong>
                                        </p>
                                    </div>
                                </div>
                                <div class="button is-warning is-outlined is-rounded" style="width: 100%;">
                                    <!-- >>>>>ไอคอนรูปตะกร้า <<<<<<,s----------------------------------------->
                                    <div class="icon is-size-4">
                                        <i class="fa fa-shopping-cart"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- (3) ส่วนท้าย -->
        <footer id="end" class="footer">
            <div class="content has-text-centered">
                © สงวนลิขสิทธิ์ 2022 โดย ต้นตาล เองจะใครล่ะ จำกัด
            </div>
        </footer>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                shopName: 'MartNextGen',
                show_login: false,
                products: [
                    {
                        id: 1,
                        name: 'pro1',
                        price: 100
                    },
                    {
                        id: 2,
                        name: 'pro1',
                        price: 100
                    },
                    {
                        id: 3,
                        name: 'pro1',
                        price: 100
                    },
                    {
                        id: 4,
                        name: 'pro1',
                        price: 100
                    },
                    {
                        id: 5,
                        name: 'pro1',
                        price: 100
                    },
                ]
            }
        })
    </script>
</body>

</html>
